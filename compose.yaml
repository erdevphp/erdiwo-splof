version: '3.8'
services:
  php:
    restart: unless-stopped
    image: lucasluk798/php:8.1
    volumes:
      - .:/var/www:delegate
    environment:
      APP_ENV: dev

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: splof
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306"
    volumes:
      - ./var:/var/www/var
      - ./tools/docker/mysql:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    environment:
      APP_ENV: dev
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha

  